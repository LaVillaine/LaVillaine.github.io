<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mohmanyang">
	<!--Search engine optimization-->
	<meta name="description" content="{% if page.subHeading %}{{ page.subHeading | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
	{% if page.robots %}
	  <meta name="robots" content="{{ page.robots }}">
	{% endif %}
	<link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.url }}">
    {% if page.next.url %}
	  <link rel="next" href="{{ page.next.url | replace:'/index.html','/' | prepend: site.url }}" title="{{ page.next.title }}">
	{% endif %}
	{% if page.previous.url %}
	  <link rel="prev" href="{{ page.previous.url | replace:'/index.html','/' | prepend: site.url }}" title="{{ page.previous.title }}">
	{% endif %}
	<!--Twitter cards-->
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
	<meta name="twitter:description" content="{% if page.subHeading %}{{ page.subHeading | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:image" content="{% if page.sharingImg %}{{ page.sharingImg | prepend: site.url }}{% else %}{{ site.logo | prepend: site.url }}{% endif %}">
	<meta name="twitter:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.url }}">
	<!--Open graph for facebook and google plus-->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
	<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.url }}">
	<meta property="og:image" content="{% if page.sharingImg %}{{ page.sharingImg | prepend: site.url }}{% else %}{{ site.logo | prepend: site.url }}{% endif %}">
	<meta property="og:description" content="{% if page.subHeading %}{{ page.subHeading | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
	{% if page.tags %}
	  {% for tag in page.tags %}
		<meta property="article:tag" content="{{ tag }}">
	  {% endfor %}
	{% endif %}
	
    <title>
	    {% if page.title %}
		   	{{page.title}}
		{% else %}
		    Mohmanyang
		{% endif %}
    </title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
</head>
