<!DOCTYPE html>
<html lang="en">

{%include head.html%}

<body>

    {%include nav.html%}
	{%include site-header.html%}
	
	<!-- Main Content -->
    <div class="container container-smooth-sm"  style="padding: 0px">
        <div class="row row-offcanvas row-offcanvas-left">
			<div class="col-lg-3 col-md-3 sidebar-offcanvas" style="padding-left: 5px" id="sidebarLeft" role="navigation">
				<div id="disqus_thread" class="well sidebar-nav">
					<ul class="nav">
						<script type="text/javascript">
						/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
						var disqus_shortname = 'ericjones'; // required: replace example with your forum shortname
						var disqus_identifier = '/forsale.html';
						var disqus_url = 'http://erjjones.github.com/forsale.html';
						
						/* * * DON'T EDIT BELOW THIS LINE * * */
						(function() {
							var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
							dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
							(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						})();
						</script>
						<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
						<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>	
					</ul>
				</div>
				
			</div>
			<div class="col-lg-9 col-md-9">
					<div class="post-preview">
						<p class="visible-xs visible-sm">
							<button type="button" class="btn btn-default btn-sm" data-toggle="offcanvas">
								<span class="glyphicon glyphicon-comment"></span> Comments
							</button>
						</p>
					</div>
					{{content}}
				</div>
        </div>
    </div>

    <hr>
	
	{%include footer.html%}
	
	<!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
	
	<!--Infinite lazy loading function-->
	<script src="/js/infinite-jekyll.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

	<!--Toggle function-->
	<script src="/js/toggle-columns.js"></script>
	
    <!-- Custom Theme JavaScript -->
    <script src="/js/clean-blog.min.js"></script>

</body>

</html>
