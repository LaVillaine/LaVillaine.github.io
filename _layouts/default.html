<!DOCTYPE html>
<html lang="en">

{%include head.html%}

<body>

    {%include nav.html%}
	{%include site-header.html%}
	
	<!-- Main Content -->
    <div class="container container-smooth-sm">
        <div class="row">
			<div class="col-lg-7 col-md-7 col-sm-8" ><!--col-lg-offset-2 col-md-10 col-md-offset-1"--><!--class="col-lg-9 col-md-9"-->
				{{content}}
			</div>
			<!--Google Ads ?-->
			<div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4">
				{% if page.bank %}
					<div style="padding-top:60px">
					{% for click_hash in page.bank %}{% for click_link in click_hash %}
						<div style="padding:10px 10px 30px 10px; width:90%">
						<a href="{{click_link[1]}}"  title="{{click_link[0]}}" target="_top">
							<img class="img-responsive" src="/img/bank/{{click_link[0]}}.jpg">
						</a>
						</div>
					{% endfor %}{% endfor %}
					</div>
				{% endif %}
			</div>
        </div>
    </div>

    <hr>
	
	{%include footer.html%}
	
	<!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
	
	<!-- Load more posts function-->
	<script src="/js/infinite-loading.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

	<!--Toggle function-->
	<script src="/js/toggle-columns.js"></script>
	
    <!-- Show header on scroll up-->
    <script src="/js/floating-header.js"></script>
	
	<!-- Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-77078550-1', 'auto');
	  ga('send', 'pageview');
	</script>

</body>

</html>
