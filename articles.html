---
layout: default
title: "Articles"
siteHeading: "Articles"
subHeading: "Food for thought"
image: "/img/home-bg.jpg"
---
<div class="post-list">
	{% for post in site.tags.prose limit: 3 %}
		<div class="container" style="width:100%">
			<h1><a href="{{ post.url }}" title="View entire post">{{ post.postHeading }}</a></h1>
			<p class="author">
				<span class="date">Posted on: {{post.date | date_to_string}}</span>
			</p>
			<div class="content">
				{{ post.excerpt }}
			</div>
		</div>
		<hr>
	{% endfor %}
</div>

<!-- Pager -->
<ul class="pager">
	<li class="pagination">
		<a id="morePostsBtn" href="#" class="next">Load More Posts</a>
	</li>
</ul>
